<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Change Password</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content padding>
    
    
    <div class="formsection">
      <ion-item>
          <ion-label color="primary" stacked>Old Password <sup ion-text color="danger">*</sup>
          </ion-label>
          <ion-input placeholder="Enter old password" [(ngModel)]="changePasswordData.old_password" type="text" autocomplete="false" autocorrect="false" spellcheck="false"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label color="primary" stacked>New Password <sup ion-text color="danger">*</sup>
          </ion-label>
          <ion-input placeholder="Enter new password" [(ngModel)]="changePasswordData.new_password" type="text" autocomplete="false" autocorrect="false" spellcheck="false"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label color="primary" stacked>Repeat Password <sup ion-text color="danger">*</sup>
          </ion-label>
          <ion-input placeholder="Enter repeat password" [(ngModel)]="changePasswordData.repeat_password" type="text" autocomplete="false" autocorrect="false" spellcheck="false"></ion-input>
      </ion-item>
        
      <br>
    <sup ion-text color="danger">*</sup>
    <span ion-text color="lightdark">required fields</span>
    <br>
    <br>
    <button ion-button icon-left full color="primary" (click)="changePassword()">
      Update Password
    </button>
  </div>
  
  </ion-content>
